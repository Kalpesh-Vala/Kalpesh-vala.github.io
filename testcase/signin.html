<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nill.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center" style="border-radius: 20px;">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="uname" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label pass">Password</label>
                                <input type="password" class="form-control" id="pass" placeholder="Enter Password" required>  
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-primary" type="submit">Login</button>
                                <button class="btn btn-outline-primary" type="reset">Reset</button>
                            </div>
                        
                            <div class="or-container">
                                <div class="line-separator"></div> 
                                <div class="or-label">or</div>
                                <div class="line-separator"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 google-btn-container">
                                    <a id="btng" class="border border-primary btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"> Signup Using Google</a>
                                </div>
                            </div>
                            <br>
                            <p class="text-inverse text-center">Need an account? <a href="signup.html" data-abc="true">Signup</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
